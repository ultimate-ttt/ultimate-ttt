name: Continuous Integration

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        
    - name: Use Node.js 14.x ğŸ§³
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
    
    - name: Get Yarn cache directory ğŸ“‚
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - name: Use Yarn cache ğŸ’¾
      uses: actions/cache@v2
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}

    # `--prefer-offline` gives cache priority
    - name: Install dependencies ğŸ”Œ
      run: yarn install --prefer-offline --frozen-lockfile

    - name: Run Tests ğŸ§ª
      run: yarn test

    - name: Install Cypress ğŸ“¦
      uses: cypress-io/github-action@v2
      with:
        runTests: false

    - name: Build site ğŸ—
      run: yarn build

    - name: Save build folder ğŸ†™
      uses: actions/upload-artifact@v2
      with:
        name: build
        if-no-files-found: error
        path: build

  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2 
        
      - name: Use Node.js 14.x ğŸ§³
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Download the build folders â¬
        uses: actions/download-artifact@v2
        with:
          name: build
          path: build
  
      - name: Lighthouse CI ğŸŒŠ
        run: |
          npm install -g @lhci/cli@0.8.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  chrome:
    name: Chrome
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Download the build folders â¬
        uses: actions/download-artifact@v2
        with:
          name: build
          path: build
      
     # - uses: nanasess/setup-chromedriver@master
      - name: Install Chrome ğŸŒ
        # We want an up to date Chrome
        run: sudo ./.scripts/setup-chromedriver.sh "linux64"

      - name: Start Local Server ğŸšœ
        run: |
          sudo npm install -g serve
          serve build -l 5000 &

      - name: "Chrome ğŸ•¹ï¸"
        uses: cypress-io/github-action@v2
        with:
          build: npx cypress info
          wait-on: "http://localhost:5000"
          config: "baseUrl=http://localhost:5000"
          # Use Custom Script for E2E testing so that videos are not trashed
          command: yarn test:int --e2e -v

      - run: tree cypress
          
      - name: Increase File Watchers ğŸ”­
        # We don't want a lot of "ENOSPC: System limit for number of file watchers reached" warnings
        run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p

      - name: Component tests ğŸ§ª
        uses: cypress-io/github-action@v2
        with:
          # we have already installed everything
          install: false
          record: true
          # Use custom script for "cypress run-ct" so that browser is respected
          # Also make sure that previous videos are not trashed!
          command: yarn test:int --ct -v
        
      - run: tree cypress

      - name: Upload Screenshots ğŸ“¸
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      # Test run video was always captured, so this action uses "always()" condition
      - name: Upload Videos ğŸ¥
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos